<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="result"></div>
  <script>
    // 集中市場大盤成交資訊(done)                        (?後面加response=html為表格呈現)
    // -http://www.twse.com.tw/exchangeReport/FMTQIK?&date=20171121
    http://www.twse.com.tw/exchangeReport/STOCK_DAY_AVG?&date=20230216&stockNo=2330

    fetch('http://www.twse.com.tw/exchangeReport/STOCK_DAY?&date=20171121&stockNo=2330')
      .then((response) => {
        return response.text();
      })
      .then((response) => {
        document.getElementById("result").innerHTML = response;
        console.log(response);
      })
      .catch((error) => {
        console.log(`Error: ${error}`);
      })
  </script>
</body>

</html>
